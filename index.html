<html>
<head>
    <script>
        function testVariable() {
            var strTextAnim = document.getElementById("textAnim").value;
            var strTextTree = document.getElementById("textTree").value;
            var strTextCars = document.getElementById("textCars").value;
            var result = strTextAnim + ',Russell,' + strTextCars +' ;'+ strTextTree + ' https://www.w3schools.com/tags/tag_select.asp';
            document.getElementById('spanResult').textContent = result;
        }
    </script>
</head>
<body>
   <div class="mapouter"><div class="gmap_canvas">
       <iframe width="700" height="370" id="gmap_canvas" src="https://maps.google.com/maps?q=&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
       </iframe>
       <a href="https://putlocker-is.org">putlocker</a><br><style>.mapouter{position:relative;text-align:right;height:370px;width:700px;}
       </style>
       <a href="https://www.embedgooglemap.net">embedgooglemap.net</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:370px;width:700px;}
       </style>
       </div>
    </div>
    
<label for="Animals">Choose a Animal:</label>
<br>
    <input type="text" id="textAnim" />

<br>
<label for="cars">Choose a car:</label>
<br>
    <select name="cars" id="textCars">
     <option value="volvo">Volvo</option>
     <option value="saab">Saab</option>
     <option value="mercedes">Mercedes</option>
     <option value="audi">Audi</option>
    </select>
<br>
<label for="Trees">Choose a Tree:</label>
<br>
    <input type="text" id="textTree" />
<br>
    <button  onclick="testVariable()">Submit</button> <br />
<br>
    <span id="spanResult">
    </span>
</body>
</html>
